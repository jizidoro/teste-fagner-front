<div class="toolbar-content">
  <div>
    <a class="texto-breadcrumb" *ngFor="let l of label" (click)="irParaPagina(l)">{{ l.title }}</a>
  </div>
  <div class="toolbar-spacer"></div>
  <ng-content></ng-content>
  <div *ngFor="let btn of buttons">
    <button
      fxFlex.lt-sm="100"
      class="btn-prove-secondary button-toolbar"
      (click)="irParaPagina(btn.action)"
    >
      {{ btn.nome }}
    </button>
  </div>
</div>
